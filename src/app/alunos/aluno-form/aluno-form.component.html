<h3>
  Criar / Editar aluno
</h3>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input disabled [(ngModel)]="aluno.id" id="disabled" type="text">
      <label for="disabled" class="active">#</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input class="validate" [(ngModel)]="aluno.nome" id="nome" (input)="onInput()">
      <label for="nome" class="active">Nome</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input class="validate" [(ngModel)]="aluno.email" id="email" type="email">
      <label for="email" class="active">Email</label>
    </div>
    <a class="waves-effect waves-light btn">Salvar</a>
  </div>

</div>
